<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="home-page" class="flex-center flex-column">
        <h1>Test Your Javascript Knowledge!</h1>
        <a class="btn" id="button-start">Start</a>
        <a class="btn" id="button-scores">View High Scores</a>
      </div>
      <div id="questionContainer" class="hide">
        <div id="question">Question</div>
        <div id="answerChoices" class="buttonGrid">
          <button class="btn answer-button" data-num="1">A</button>
          <button class="btn answer-button" data-num="2">B</button>
          <button class="btn answer-button" data-num="3">C</button>
          <button class="btn answer-button" data-num="4">D</button>
        </div>
      </div>
    </div>
    <div id="results-container" class="hide">
      <div id="results-page" class="flex-center flex-column">
        <h1 id="your-score"></h1>
        <form>
          <input
            type="text"
            name="initials"
            placeholder="Enter Initials"
            id="initials"
          />
          <button type="submit" class="btn" id="save-score-btn">
            Save Score
          </button>
        </form>
      </div>
    </div>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
